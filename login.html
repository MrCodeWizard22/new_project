<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Mental Health Hub</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Mental Health Hub</h1>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="find-consultant.html">Find a Consultant</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="login.html">Login</a></li> 
        </ul>
    </nav>
    <div class="container">
        <div class="form-container login-form">
            <h2>Login</h2>
            <form>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-container signup-form">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" placeholder="Choose a username" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Choose a password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navList = document.querySelector('nav ul');

        menuIcon.addEventListener('click', () => {
            navList.classList.toggle('show');
        });
    </script>
</body>
</html>
